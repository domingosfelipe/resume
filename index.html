<body>
  <div id="lang-switcher" class="right" style="margin-bottom: 1rem;">
    <button type="button" data-set-lang="en" aria-label="English language">English</button>
    <button type="button" data-set-lang="pt" aria-label="Portuguese language">Portuguese</button>
  </div>

  <hr/>

  <h1 data-i18n="page_title">Resumes — Felipe Domingos</h1>
  <ul>
    <li>
      <a href="FelipeDomingos_EN-US.pdf" data-i18n="en_pdf" data-i18n-attr="text">en-us.pdf</a>
      <span class="info" data-i18n="last_updated" data-i18n-attr="text"> last updated:</span>
      <span class="info"><!--DATE--></span>
    </li>
    <li>
      <a href="FelipeDomingos_PT-BR.pdf" data-i18n="pt_pdf" data-i18n-attr="text">pt-br.pdf</a>
      <span class="info" data-i18n="last_updated" data-i18n-attr="text"> last updated:</span>
      <span class="info"><!--DATE--></span>
    </li>
  </ul>
  
  <h1 data-i18n="more">More</h1>
  <ul>
    <li>
      <a href="https://www.linkedin.com/in/domingosfelipe/" target="_blank" data-i18n="linkedin" data-i18n-attr="text">Check out my Linkedin</a>
    </li>
    <li>
      <a href="https://github.com/domingosfelipe" target="_blank" data-i18n="github" data-i18n-attr="text">Check out my GitHub</a>
    </li>
    <li>
      <a href="https://gist.github.com/domingosfelipe" target="_blank" data-i18n="gists" data-i18n-attr="text">Check out my Gists</a>
    </li>
  </ul>
  <hr/>

  <script>
    (function () {
      const t = {
        en: {
          page_title: "Resumes — Felipe Domingos",
          more: "More",
          en_pdf: "en-us.pdf",
          pt_pdf: "pt-br.pdf",
          last_updated: "last updated:",
          linkedin: "Check out my LinkedIn",
          github: "Check out my GitHub",
          gists: "Check out my Gists",
        },
        pt: {
          page_title: "Currículos — Felipe Domingos",
          more: "Outros links",
          en_pdf: "Inglês (EN-US).pdf",
          pt_pdf: "Português (PT-BR).pdf",
          last_updated: "última atualização:",
          linkedin: "Veja meu LinkedIn",
          github: "Veja meu GitHub",
          gists: "Veja meus Gists",
        },
      };

      function getLang() {
        const urlLang = new URLSearchParams(location.search).get("lang");
        if (urlLang && (urlLang === "en" || urlLang === "pt")) return urlLang;
        const saved = localStorage.getItem("lang");
        if (saved) return saved;
        const nav = (navigator.language || "").toLowerCase();
        if (nav.startsWith("pt")) return "pt";
        return "en";
      }

      function setLang(lang) {
        const dict = t[lang] || t.en;
        document.documentElement.setAttribute("lang", lang === "pt" ? "pt-BR" : "en");
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          const attr = el.getAttribute("data-i18n-attr");
          const val = dict[key];
          if (!val) return;
          if (!attr || attr === "text") {
            el.textContent = val;
          } else {
            attr.split(",").map(a => a.trim()).forEach((a) => el.setAttribute(a, val));
          }
        });
        localStorage.setItem("lang", lang);
      }

      document.querySelectorAll("[data-set-lang]").forEach((btn) => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-set-lang");
          setLang(lang);
        });
      });

      setLang(getLang());
    })();
  </script>
</body>
</html>
